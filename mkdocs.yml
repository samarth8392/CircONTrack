# MkDocs configuration for circDNA_detection documentation
site_name: circDNA Detection
site_description: ONT-optimized circular DNA detection via multi-modal analysis
site_author: Samarth Mathur
site_url: https://samarth8392.github.io/circDNA_detection/
repo_name: samarth8392/circDNA_detection
repo_url: https://github.com/samarth8392/circDNA_detection
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - python
    - bash
    - yaml
  navigation_depth: 3
  titles_only: false
  
