# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
  - User Guide:
    - Overview: pipeline_overview.md
    - Pipeline: pipeline_flowchart.md
  - Algorithm:
    - Workflow: workflow.md
    

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JS
extra_css:
  - css/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.13.8/mermaid.min.js
  - js/extra.js

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      type: date

# Extra information
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samarth8392
  version:
    provider: mike